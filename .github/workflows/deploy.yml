name: Deploy Monitoring Stack

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Grafana Image
        run: docker build -t custom-grafana ./grafana

      # ðŸš« Ã‰tape optionnelle si tu ne veux pas pousser sur Docker Hub
      # Commenter ou supprimer si inutilisÃ©
      - name: Push to Docker Hub (optional)
        if: ${{ secrets.DOCKER_USER != '' && secrets.DOCKER_PASS != '' }}
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker tag custom-grafana $DOCKER_USER/custom-grafana:latest
          docker push $DOCKER_USER/custom-grafana:latest

      # âœ… Setup clÃ© SSH depuis secret
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 18.200.244.115 >> ~/.ssh/known_hosts

      # âœ… Optionnel : dÃ©sactiver strict host checking
      - name: Disable strict host key checking
        run: |
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # âœ… Lancer Ansible
      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/inventory/hosts.yml ansible/playbooks/playbook.yml
